<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooftop Runner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="score">Score: 0</div>
            <div id="time">Time: 00:00</div>
        </div>
        <div id="minimap-container">
            <canvas id="minimap"></canvas>
        </div>
        <div id="menu" class="menu">
            <h1>Rooftop Runner</h1>
            <button id="start-button">Start Game</button>
            <p>Use WASD to move, SPACE to jump, SHIFT to sprint</p>
        </div>
        <div id="game-over" class="menu hidden">
            <h1>Game Over</h1>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    
    <!-- Third-party libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- Game scripts -->
    <script src="js/utils.js"></script>
    <script src="js/minimap.js"></script>
    <script src="js/player.js"></script>
    <script src="js/environment.js"></script>
    <script src="js/obstacles.js"></script>
    <script src="js/daynight.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
